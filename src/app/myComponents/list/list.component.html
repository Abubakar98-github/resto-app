<h1>Restaurants List</h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Address</th>
        <th scope="col">Email</th>
        <th scope="col">Operations</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of collection">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.address}}</td>
        <td>{{item.email}}</td>
        <td><i (click)="deleteResto(item.id)" class="fa fa-trash-o" style="font-size:25px;color:red;cursor: pointer;"></i>
          <a routerLink="/update/{{item.id}}">
            <i class="fa fa-edit ms-4" style="font-size:23px;color:blue;cursor: pointer;"></i>
          </a>
        </td>
       
      </tr>
    </tbody>
  </table>
